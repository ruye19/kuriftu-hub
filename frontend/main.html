<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuriftu Learning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://images.unsplash.com/photo-1599076489529-32b46e2929af') no-repeat center center/cover;
      height: 100vh;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color:white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(84, 214, 44, 0.4);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: rgb(84, 214, 44);
      margin-bottom: 10px;
    }

    p.tagline {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      background-color: rgb(84, 214, 44);
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #4de84f;
      transform: scale(1.05);
    }

    .creative-icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: rgb(84, 214, 44);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="creative-icon">
        
    </div>
    <h1>Kuriftu Learning Hub</h1>
    <p class="tagline">Empowering staff through skill-building & knowledge sharing</p>
    <a href="login.html" class="btn">Login</a>
    <a href="register.html" class="btn">Register</a>
  </div>
</body>
</html>
