<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Prism Form</title>
  <style>
    :root {
      --green: #dbdbd9;
      --light: #ffffff;
      --text-dark: #0f4f11;
      --border-radius: 2px;
      --transition-speed: 0.4s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    ul.nav {
      display: flex;
      gap: 5%;
      margin-bottom: 30px;
      width: 50%;

      justify-content: center;
    
    }

    ul.nav li {
      list-style: none;
      cursor: pointer;
      color: black;
      font-weight: 600;
      font-size: 15px;
      margin-top: 0%;
      border-bottom: 2px solid transparent;
      transition: border-color var(--transition-speed);
    }

    ul.nav li:hover {
      color: rgb(118, 185, 16);
    }

    .wrapper {
      width: 450px;
      height: 700px;
      perspective: 1000px;
    }

    .rec-prism {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(-200px);
      transition: transform var(--transition-speed) ease-in-out;
    }

    .face {
      position: absolute;
      width: 450px;
      height: 550px;
      padding: 30px;
      background-color: var(--light); /* Set background color to white */
      border: 2px solid var(--green);
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text-dark);
      box-sizing: border-box;
    }

    .face h2 {
      color:rgb(118, 185, 16);
      margin-bottom: 10px;
      font-size: 24px;
    }

    .face form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field-wrapper {
      position: relative;
    }

    .field-wrapper input,
    .field-wrapper textarea {
      width: 100%;
      border: none;
      padding: 10px;
      background: transparent;
      font-size: 16px;
      color: var(--text-dark);
      border-bottom: 2px solid var(--green);
    }

    .field-wrapper label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 14px;
      color: #888;
      pointer-events: none;
      transition: 0.3s;
    }

    .field-wrapper input:focus + label,
    .field-wrapper input:not(:placeholder-shown) + label,
    .field-wrapper textarea:focus + label,
    .field-wrapper textarea:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
    color: rgb(118, 185, 16);
    }

    input[type="submit"] {
      background: rgb(118, 185, 16);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #145b33;
    }

    .face-front    { transform: rotateY(0deg) translateZ(200px); }
    .face-back     { transform: rotateY(180deg) translateZ(200px); }
    .face-right    { transform: rotateY(90deg) translateZ(200px); }
    .face-left     { transform: rotateY(-90deg) translateZ(200px); }
    .face-top      { transform: rotateX(90deg) translateZ(200px); }
    .face-bottom   { transform: rotateX(-90deg) translateZ(200px); }

    .thank-you-msg {
      font-size: 1.5em;
      color: rgb(118, 185, 16);
      text-align: center;
    }

    .extra-links span {
      font-size: 14px;
      color: rgb(21, 33, 4);
      cursor: pointer;
      display: block;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li onclick="showLogin()">Login</li>
    <li onclick="showSignup()">Sign up</li>
    <li onclick="showForgotPassword()">Forgot password</li>
    <!-- <li onclick="showSubscribe()">Subscribe</li> -->
    <li onclick="showContactUs()">Contact us</li>
  </ul>

  <div class="wrapper">
    <div class="rec-prism">
      <div class="face face-front">
        <h2>Sign In</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" placeholder=" " />
            <label>Username</label>
          </div>
          <div class="field-wrapper">
            <input type="password" placeholder=" " />
            <label>Password</label>
          </div>
          <input type="submit" value="Login" onclick="showThankYou()" />
          <div class="extra-links">
            <span onclick="showForgotPassword()">Forgot password?</span>
            <span onclick="showSignup()">Not a user? Sign up</span>
          </div>
        </form>
      </div>

      <div class="face face-back">
        <h2>Forgot Password</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" placeholder=" " />
            <label>Email</label>
          </div>
          <input type="submit" value="Reset" onclick="showThankYou()" />
        </form>
      </div>

      <div class="face face-right">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" placeholder=" " />
            <label>Email</label>
          </div>
          <div class="field-wrapper">
            <input type="password" placeholder=" " />
            <label>Password</label>
          </div>
          <div class="field-wrapper">
            <input type="password" placeholder=" " />
            <label>Re-enter Password</label>
          </div>
          <input type="submit" value="Sign Up" onclick="showThankYou()" />
          <div class="extra-links">
            <span onclick="showLogin()">Already a user? Sign in</span>
          </div>
        </form>
      </div>

      <div class="face face-left">
        <h2>Contact Us</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" placeholder=" " />
            <label>Name</label>
          </div>
          <div class="field-wrapper">
            <input type="text" placeholder=" " />
            <label>Email</label>
          </div>
          <div class="field-wrapper">
            <textarea placeholder=" "></textarea>
            <label>Your message</label>
          </div>
          <input type="submit" value="Send" onclick="showThankYou()" />
        </form>
      </div>

      <div class="face face-top">
        <h2>Subscribe</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" placeholder=" " />
            <label>Email</label>
          </div>
          <input type="submit" value="Subscribe" onclick="showThankYou()" />
        </form>
      </div>

      <div class="face face-bottom">
        <div class="thank-you-msg">Thank you!</div>
      </div>
    </div>
  </div>

  <script>
    const prism = document.querySelector(".rec-prism");

    function showSignup() {
      prism.style.transform = "translateZ(-200px) rotateY(-90deg)";
    }
    function showLogin() {
      prism.style.transform = "translateZ(-200px)";
    }
    function showForgotPassword() {
      prism.style.transform = "translateZ(-200px) rotateY(180deg)";
    }
    function showSubscribe() {
      prism.style.transform = "translateZ(-200px) rotateX(-90deg)";
    }
    function showContactUs() {
      prism.style.transform = "translateZ(-200px) rotateY(90deg)";
    }
    function showThankYou() {
      prism.style.transform = "translateZ(-200px) rotateX(90deg)";
    }
  </script>
</body>
</html>
