<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuriftu HUB - Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .main-sidebar {
      width: 250px;
      background-color:white;
      color: green;
      min-height: 100vh;
    }

    .sidebar-brand {
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background-color:white;
      text-align: center;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
    }

    .sidebar-menu li {
      padding: 15px 20px;
    }

    .sidebar-menu a {
      color: green;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar-menu i {
      margin-right: 10px;
    }

    .dropdown-menu {
      display: none;
      background-color: #3caa77;
      list-style: none;
      padding-left: 20px;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .feedback-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(0, 128, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin: 40px auto;
    }

    .feedback-container h2 {
      color: #2e8b57;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #2e8b57;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #2e8b57;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      background-color: #f9fff9;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #2e8b57;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #256d47;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #f6fff6;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="main-sidebar sidebar-style-2">
    <aside id="sidebar-wrapper">
      <div class="sidebar-brand">
        <a href="#" style="color: green;">Kuriftu HUB</a>
      </div>
      <ul class="sidebar-menu">
        <li class="menu-header">Home</li>
        <li class="dropdown">
          <a href="#" class="nav-link has-dropdown"><i class="fas fa-fire"></i><span>Dashboard</span></a>
          <ul class="dropdown-menu">
            <li><a class="nav-link" href="#">Courses</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="nav-link has-dropdown"><i class="fas fa-ellipsis-h"></i> <span>Feedback</span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Contact</a></li>
          </ul>
        </li>
        <li><a class="nav-link" href="#" onclick="document.getElementById('support-section').scrollIntoView();" id="support-link"><i class="fas fa-pencil-ruler"></i> <span>Support</span></a></li>
      </ul>
    </aside>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="feedback-container" id="support-section">
      <h2>Give Us Your Feedback</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
