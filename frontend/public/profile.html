   <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const profileContent = document.getElementById('profile-content');
            const profileForm = document.getElementById('profile-form');
            
            // Get JWT token from storage (adjust based on your auth system)
            function getToken() {
                return localStorage.getItem('token') || '';
            }
    
            // Fetch user data
            async function fetchUserData() {
                try {
                    loadingSpinner.style.display = 'block';
                    profileContent.classList.add('hidden');
                    errorMessage.classList.add('hidden');
                    
                    const response = await fetch('/api/users', {
                        headers: {
                            'Authorization': `Bearer ${getToken()}`
                        }
                    });
                    
                    // Check if response is HTML (error page)
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('text/html')) {
                        const html = await response.text();
                        throw new Error('Server returned HTML instead of JSON');
                    }
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                    
                    const users = await response.json();
                    // Assuming first user is the current user (adjust as needed)
                    if (users.length > 0) {
                        populateProfile(users[0]);
                    } else {
                        throw new Error('No user data found');
                    }
                    
                    loadingSpinner.style.display = 'none';
                    profileContent.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    loadingSpinner.style.display = 'none';
                    showError(error.message);
                    
                    // Redirect to login if unauthorized
                    if (error.message.includes('401')) {
                        window.location.href = '../authLogin/auth-register.html';
                    }
                }
            }
            
            // Populate profile with data
            function populateProfile(user) {
                // Basic info
                document.getElementById('username').textContent = user.username || 'User';
                document.getElementById('display-name').textContent = user.full_name || '';
                document.getElementById('full-name').textContent = user.full_name || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('user-bio').textContent = user.description || 'No bio provided yet.';
                
                // Profile picture
                const profilePic = document.getElementById('profile-picture');
                if (user.image) {
                    profilePic.src = user.image;
                    profilePic.alt = `${user.full_name}'s profile picture`;
                } else {
                    profilePic.src = 'assets/img/avatar/default-avatar.png';
                }
                
                // Form fields
                // Split full_name into first and last names if needed
                const names = user.full_name ? user.full_name.split(' ') : ['', ''];
                document.getElementById('first-name').value = names[0] || '';
                document.getElementById('last-name').value = names.slice(1).join(' ') || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('bio').value = user.description || '';
                
                // Stats (if available)
                document.getElementById('courses-count').textContent = user.courses_count || 0;
                document.getElementById('hours-spent').textContent = user.hours_spent || 0;
            }
            
            // Show error message
            function showError(message) {
                document.getElementById('error-text').textContent = message;
                errorMessage.classList.remove('hidden');
            }
            
            // Show success message
            function showSuccess(message) {
                document.getElementById('success-text').textContent = message;
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 5000);
            }
            
            // Handle form submission
            profileForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!profileForm.checkValidity()) {
                    e.stopPropagation();
                    profileForm.classList.add('was-validated');
                    return;
                }
                
                try {
                    const formData = {
                        full_name: `${document.getElementById('first-name').value} ${document.getElementById('last-name').value}`,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        description: document.getElementById('bio').value
                    };
                    
                    const response = await fetch('/api/users/update', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getToken()}`
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to update profile');
                    }
                    
                    const updatedUser = await response.json();
                    populateProfile(updatedUser);
                    showSuccess('Profile updated successfully!');
                    
                } catch (error) {
                    console.error('Error updating profile:', error);
                    showError(error.message);
                }
            });
            
            // Initialize file input label
            document.getElementById('avatar').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose file';
                document.querySelector('.custom-file-label').textContent = fileName;
            });
            
            // Initial fetch
            fetchUserData();
        });
    </script>
 </body>
